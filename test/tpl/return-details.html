<div class="return-details">
    <div>
        <h4>
            反馈详情
        </h4>
        <span class="return-details-factory">
            {{feedbacks_type[v.type] ? feedbacks_type[v.type] : '其他反馈'}}
        </span>
        <div class="return-details-d">
            <p>
                {{v.content}}
            </p>
            <span>
                {{v.addtime * 1000 | date:"yyyy-MM-dd HH:mm"}}
            </span>
        </div>
        <div class="return-factory" ng-if="v.status == 1">
            <h4>
                {{v.customer_name ? v.customer_name : '客服'}} 回复了您
            </h4>
            <p>
                {{v.reply}}
            </p>
            <span>
                {{v.reply_time * 1000 | date:"yyyy-MM-dd HH:mm"}}
            </span>
        </div>
    </div>
</div>
