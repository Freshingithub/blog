<div class="safe-money-details">
    <ul ng-show="datalist">
        <li ng-repeat="items in datalist" class="border-bottom">
            <div>
                <h4>{{items.title}}</h4>
                <span>
                    {{items.add_time * 1000 | date:'MM' }}月{{items.add_time * 1000 | date:'dd' }}日&nbsp;{{items.add_time * 1000 | date:'HH:mm' }}&nbsp;&nbsp;
                    {{items.remarks}}
                </span>
            </div>
            <span>
                {{items.money < 0 ? '' : '+'}}{{items.money}}
            </span>
        </li>
    </ul>
    <div class="bottom" ng-show="datalist">
        <p>
            已缴纳质保金：￥{{data.counts}}
        </p>
    </div>
    <div class="data-no" ng-show="!datalist">
        <div>
            <img src="./img/default_emptyicon.png">
            <h4>
                暂无质保金调整记录
            </h4>
        </div>
    </div>

</div>
