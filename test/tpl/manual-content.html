<div style="background-color:#ffffff;height:100%">
	<div class="manual-content-box" style="z-index:10;">
        <div style="height:17px;"></div>
        <div class="manual-content-title">
            <b>{{datas.title}}</b>
        </div>
        <div class="manual-content-t">
            {{datas.addtime * 1000 | date:"yyyy-MM-dd"}}
        </div>
        <div class="manual-content-add" ng-show="datas.summary">
            <p>
                {{datas.summary}}
            </p>
        </div>
        <div id="manual-content-div" class="manual-content" ng-bind-html="datas.content|toTrusted" style="z-index:99;">
        	
        </div>
    </div>
</div>
