<div class="forget-password">
    <ul>
        <p>
            手机号码：{{phone}}
        </p>
        <li class="border-top border-bottom">
            <input type="text" ng-model="code" placeholder="输入短信验证码">
            <button ng-if="miao == 60" ng-click="getCode();" class="btn"> 获取验证码 </button>
            <button ng-if="miao != 60" class="btn-click"> {{miao}} 秒 </button>
        </li>
    </ul>
    <div class="button">
        <input class="small-button" type="button" value="下一步" ng-click="goNext();">
    </div>
</div>
