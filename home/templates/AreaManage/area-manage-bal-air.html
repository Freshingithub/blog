<ion-view class="LR_Air-view" style="background: #e4e4e4;">
    <div class="bar bar-header" style="box-shadow: 0 0 3px 1px #D9D9D9;">
        <a href="javascript:history.back()" class="button button-clear icon ion-ios-arrow-back"style="margin-left: 10px;color: #00a0e9;"></a>
        <div class="h1 title">阳台--空调</div>
    </div>
    <ion-content class="has-header">
        <ion-item style="margin: 40px auto;">
            <div class="switch">
                <button>ON</button>
                <button style="margin-left: -6px;">OFF</button>
            </div>
        </ion-item>
        <ion-item style="text-align: center;">
            <span>{{airc.value}}°C</span>
        </ion-item>
        <ion-item>
            <div class="switch" style="height: 78px;border-radius: 18px;">
                <button ng-click="airc.minus()"><i class="icon ion-minus-round"></i> </button>
                <button ng-click="airc.plus()" style="margin-left: -6px;"><i class="icon ion-plus-round"></i> </button>
            </div>
        </ion-item>
        <div class="row">
            <div class="col">
                <button><img src="img/Air-01.jpg" alt=""></button>
            </div>
            <div class="col">
                <button><img src="img/Air-02.jpg" alt=""></button>
            </div>
            <div class="col">
                <button><img src="img/Air-03.jpg" alt=""></button>
            </div>
            <div class="col">
                <button><img src="img/Air-04.jpg" alt=""></button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button><img src="img/Air-05.jpg" alt=""></button>
            </div>
            <div class="col">
                <button><img src="img/Air-06.jpg" alt=""></button>
            </div>
            <div class="col">
                <button><img src="img/Air-07.jpg" alt=""></button>
            </div>
            <div class="col">
                <button><img src="img/Air-08.jpg" alt=""></button>
            </div>
        </div>
    </ion-content>
</ion-view>
