<ion-view class="Setting-view" style="background: #e4e4e4;">
    <div class="bar bar-header" style="box-shadow: 0 0 3px 1px #D9D9D9;">
        <a href="javascript:history.back()" class="button button-clear icon ion-ios-arrow-back"style="margin-left: 10px;color: #00a0e9;"></a>
        <div class="h1 title">设置</div>
    </div>
    <ion-content class="has-header">
        <ion-list>
            <ion-item style="margin-top: 10px;" ui-sref="Host"><span>主机参数</span></ion-item>
            <ion-item ui-sref="ServiceAddress"><span>服务器地址</span></ion-item>
            <ion-item><span>数据库同步</span></ion-item>
            <ion-item ui-sref="Push"><span>推送设置</span></ion-item>
            <ion-item ui-sref="GesturePSW"><span>指纹锁手势密码设置</span></ion-item>
            <ion-item class="item-toggle">
                记住密码
                <label class="toggle toggle-calm">
                    <input type="checkbox" checked>
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </ion-item>
            <ion-item class="item-toggle">
                自动登录
                <label class="toggle toggle-calm">
                    <input type="checkbox">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </ion-item>
            <ion-item class="item-toggle">
                语音控制
                <label class="toggle toggle-calm">
                    <input type="checkbox" >
                    <div class="track ">
                        <div class="handle"></div>
                    </div>
                </label>
            </ion-item>
            <ion-item style="margin-top: 20px;" ui-sref="AboutUs">
                <span>关于我们</span>
            </ion-item>
            <ion-item ng-click="Exit()">
                <span>退出</span>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
