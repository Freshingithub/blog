<ion-view class="Push-view Setting-view" style="background: #e4e4e4;">
    <div class="bar bar-header" style="box-shadow: 0 0 3px 1px #D9D9D9;">
        <a href="javascript:history.back()" class="button button-clear icon ion-ios-arrow-back"style="margin-left: 10px;color: #00a0e9;"></a>
        <div class="h1 title">推送设置</div>
    </div>
    <ion-content class="has-header">
        <ion-item>
            <p>
                <i class="icon ion-ios-email-outline"></i>
                <p>安防通知</p>
            </p>
        </ion-item>
        <ion-item style="text-align: center;">
            <span style="font-size: 20px;">ID:</span>
        </ion-item>
        <ion-item class="item-toggle">
            接收警报推送
            <label class="toggle toggle-calm">
                <input type="checkbox" >
                <div class="track">
                    <div class="handle"></div>
                </div>
            </label>
        </ion-item>
    </ion-content>
</ion-view>
