<ion-view class="LR_DVD-view W_TV-view LR_Air-view" style="background: #e4e4e4;">
    <div class="bar bar-header" style="box-shadow: 0 0 3px 1px #D9D9D9;">
        <a href="javascript:history.back()" class="button button-clear icon ion-ios-arrow-back"style="margin-left: 10px;color: #00a0e9;"></a>
        <div class="h1 title">主卧--DVD</div>
    </div>
    <ion-content class="has-header">
        <div class="row">
            <div class="col" style="text-align: left;">
                <button>
                    <img src="img/DVD-01.jpg">
                </button>
            </div>
            <div class="col" style="text-align: right;">
                <button>
                    <img src="img/TV-02.jpg">
                </button>
            </div>
        </div>
        <div class="center">
            <div class="round">
                <div class="row">
                    <div class="col">
                        <button style="width: 40px;">
                            <i class="icon ion-arrow-up-b"></i>
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button style="width: 100%">
                            <i class="icon ion-arrow-left-b"></i>
                        </button>
                    </div>
                    <div class="col OK">
                        <button>
                            <span>OK</span>
                        </button>
                    </div>
                    <div class="col">
                        <button style="width: 100%;">
                            <i class="icon ion-arrow-right-b"></i>
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button style="width: 40%;">
                            <i class="icon ion-arrow-down-b"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col" style="text-align: left;">
                <button>
                    <img src="img/DVD-04.jpg">
                </button>
            </div>
            <div class="col" style="text-align: right;">
                <button>
                    <img src="img/TV-03.jpg">
                </button>
            </div>
        </div>
        <ion-item >
            <div class="switch">
                <button><i class="icon ion-ios-rewind-outline"></i> </button>
                <button style="margin-left: -6px;border-left: 2px solid #ddd;"><i class="icon ion-ios-fastforward-outline"></i></button>
            </div>
        </ion-item>
        <ion-item>
            <div class="switch">
                <button><i class="icon ion-ios-skipbackward"></i> </button>
                <button style="margin-left: -6px;border-left: 2px solid #ddd;"><i class="icon ion-ios-skipforward"></i> </button>
            </div>
        </ion-item>
        <ion-item>
            <div class="switch">
                <button>
                    <i class="icon ion-volume-medium"></i>
                    <i class="icon ion-minus-round" style="float: left;margin: 9px;font-size: 20px;"></i>
                </button>
                <button style="margin-left: -6px;border-left: 2px solid #ddd;">
                    <i class="icon ion-volume-medium"></i>
                    <i class="icon ion-plus-round"style="float: left;margin: 9px;font-size: 20px;"></i>
                </button>
            </div>
        </ion-item>
    </ion-content>
</ion-view>
