<ion-view class="LR_Water-view" style="background: #e4e4e4;">
    <div class="bar bar-header" style="box-shadow: 0 0 3px 1px #D9D9D9;">
        <a href="javascript:history.back()" class="button button-clear icon ion-ios-arrow-back"style="margin-left: 10px;color: #00a0e9;"></a>
        <div class="h1 title">客厅--净水器</div>
    </div>
    <ion-content class="has-header">
        <div class="row">
            <div class="col-40" style="text-align: right;">
                <button><img src="img/water-01.jpg"><span>更新</span></button>
            </div>
            <div class="col col-20" style="text-align: center;">
                <ion-spinner icon="ios-small"></ion-spinner>
            </div>
            <div class="col-40" style="text-align: left;">
                <button><img src="img/water-02.jpg"><span>冲洗</span></button>
            </div>
        </div>
        <ion-item>
            <div class="row">
                <div class="col">
                    <p>水质状态监测</p>
                    <span class="waterstate">优质</span>
                </div>
                <div class="col" style="text-align: left;">
                    <p>净水前<span class="water"><em>99</em>mg/L</span></p>
                    <p style="margin-bottom: 0;">净水后<span class="water"><em>99</em>mg/L</span></p>
                </div>
            </div>
        </ion-item>
        <ion-item>
            <div class="row">
                <div class="col">
                    <span>总净水量</span>
                </div>
                <div class="col" style="text-align: left;">
                    <span class="water"><em >99</em>L</span>
                </div>
            </div>
        </ion-item>
        <ion-item>
            <div class="row">
                <div class="col">
                    <span>流量监控</span>
                </div>
                <div class="col" style="text-align: left;">
                    <span class="water"><em>>999</em>毫升每分</span>
                </div>
            </div>
        </ion-item>
        <ion-item>
            <div class="row wt">
                <div class="col" style="line-height: 70px;">
                    <span>机器工作状态监测</span>
                </div>
                <div class="col" >
                    <span ><img src="img/water-03.jpg"><p >制水</p></span>
                </div>
                <div class="col" >
                    <span ><img src="img/water-04.jpg"><p>满水</p></span>
                </div>
                <div class="col" >
                    <span ><img src="img/water-05.jpg"><p >缺水</p></span>
                </div>
            </div>
        </ion-item>
        <div class="row">
            <div class="col">
                <span>机器状态监测</span>
            </div>
            <div class="col" style="text-align: center;">
                <span style="color: #00a0e9;">正常</span>
            </div>
            <div class="col" style="text-align: center;">
                <span>维修</span>
            </div>
        </div>
        <ion-item class="round">
            <p>机器状态监测</p>
            <div class="row">
                <div class="col"><p>1级</p><i class="icon ion-ios-circle-outline"></i></div>
                <div class="col"><p>2级</p><i class="icon ion-ios-circle-outline"></i></div>
            </div>
            <div class="row">
                <div class="col"><p>3级</p><i class="icon ion-ios-circle-outline"></i></div>
                <div class="col"><p>4级</p><i class="icon ion-ios-circle-outline"></i></div>
                <div class="col"><p>5级</p><i class="icon ion-ios-circle-outline"></i></div>
            </div>
        </ion-item>
        <ion-item style="padding: 15px;">
            <p>产品型号：SSD-RO</p>
        </ion-item>
    </ion-content>
</ion-view>
