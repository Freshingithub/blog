<ion-view class="Socket-view">
    <div class="bar bar-header" style="box-shadow: 0 0 3px 1px #D9D9D9;">
        <a href="javascript:history.back()" class="button button-clear icon ion-ios-arrow-back"style="margin-left: 10px;color: #00a0e9;"></a>
        <div class="h1 title">插座</div>
    </div>
    <ion-content class="has-header">
        <p class="Socket_name">单向插座</p>
        <div class="row">
            <div class="col col-25">
                <img src="img/Socket-01.jpg">
            </div>
            <div class="col col-25">
                <p>客厅</p>
                <p>单向插座</p>
            </div>
            <div class="col" style="text-align: right;line-height: 55px;">
                <button class="button-clear">打开</button>
                <button class="button-clear">关闭</button>
            </div>
        </div>
        <p class="Socket_name">双向插座</p>
        <div class="row" >
            <div class="col col-25">
                <img src="img/Socket-02.jpg">
            </div>
            <div class="col col-25">
                <p>主卧</p>
                <p>排气扇</p>
            </div>
            <div class="col" style="text-align: right;line-height: 55px;">
                <button class="button-clear">打开</button>
                <button class="button-clear">关闭</button>
                <button class="button-clear" ui-sref="MRoom">
                    <i class="icon icon ion-ios-arrow-right"></i>
                    <i class="icon icon ion-ios-arrow-right"></i>
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
