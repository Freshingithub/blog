<ion-view class="Electric-view">
    <div class="bar bar-header" style="box-shadow: 0 0 3px 1px #D9D9D9;">
        <a href="javascript:history.back()" class="button button-clear icon ion-ios-arrow-back"style="margin-left: 10px;color: #00a0e9;"></a>
        <div class="h1 title">电器</div>
    </div>
    <ion-content class="has-header">
        <p class="Electric_name">电视</p>
        <div class="row">
            <div class="col col-25">
                <img src="img/Electric-01.jpg">
            </div>
            <div class="col col-25">
                <p>办公区</p>
                <p>电视机</p>
            </div>
            <div class="col" style="text-align: right;line-height: 55px;">
                <button class="button-clear">音量+</button>
                <button class="button-clear">1</button>
                <button class="button-clear"  ui-sref="W_TV">
                    <i class="icon icon ion-ios-arrow-right"></i>
                    <i class="icon icon ion-ios-arrow-right"></i>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col col-25">
                <img src="img/Electric-01.jpg">
            </div>
            <div class="col col-25">
                <p>客厅</p>
                <p>电视机</p>
            </div>
            <div class="col" style="text-align: right;line-height: 55px;">
                <button class="button-clear">音量+</button>
                <button class="button-clear">1</button>
                <button class="button-clear"  ui-sref="LR_TV">
                    <i class="icon icon ion-ios-arrow-right"></i>
                    <i class="icon icon ion-ios-arrow-right"></i>
                </button>
            </div>
        </div>
        <p class="Electric_name">空调</p>
        <div class="row" >
            <div class="col col-25">
                <img src="img/Electric-02.jpg">
            </div>
            <div class="col col-25">
                <p>客厅</p>
                <p>空调</p>
            </div>
            <div class="col" style="text-align: right;line-height: 55px;">
                <button class="button-clear">开机</button>
                <button class="button-clear">18°C</button>
                <button class="button-clear" ui-sref="LR_Air">
                    <i class="icon icon ion-ios-arrow-right"></i>
                    <i class="icon icon ion-ios-arrow-right"></i>
                </button>
            </div>
        </div>
        <div class="row" >
            <div class="col col-25">
                <img src="img/Electric-02.jpg">
            </div>
            <div class="col col-25">
                <p>主卧</p>
                <p>空调</p>
            </div>
            <div class="col" style="text-align: right;line-height: 55px;">
                <button class="button-clear">开机</button>
                <button class="button-clear">{{bedroom_airc_value}}°C</button>
                <button class="button-clear" ui-sref="MR_Air">
                    <i class="icon icon ion-ios-arrow-right"></i>
                    <i class="icon icon ion-ios-arrow-right"></i>
                </button>
            </div>
        </div>
        <p class="Electric_name">DVD</p>
        <div class="row" >
            <div class="col col-25">
                <img src="img/Electric-02.jpg">
            </div>
            <div class="col col-25">
                <p>客厅</p>
                <p>DVD</p>
            </div>
            <div class="col" style="text-align: right;line-height: 55px;">
                <button class="button-clear">菜单</button>
                <button class="button-clear">确定</button>
                <button class="button-clear" ui-sref="LR_DVD">
                    <i class="icon icon ion-ios-arrow-right"></i>
                    <i class="icon icon ion-ios-arrow-right"></i>
                </button>
            </div>
        </div>
        <div class="row" >
            <div class="col col-25">
                <img src="img/Electric-02.jpg">
            </div>
            <div class="col col-25">
                <p>主卧</p>
                <p>DVD</p>
            </div>
            <div class="col" style="text-align: right;line-height: 55px;">
                <button class="button-clear">菜单</button>
                <button class="button-clear">确定</button>
                <button class="button-clear" ui-sref="MR_DVD">
                    <i class="icon icon ion-ios-arrow-right"></i>
                    <i class="icon icon ion-ios-arrow-right"></i>
                </button>
            </div>
        </div>
        <p class="Electric_name">家庭直饮水系统</p>
        <div class="row" ui-sref="LR_Water">
            <div class="col col-25">
                <img src="img/Electric-02.jpg">
            </div>
            <div class="col col-25">
                <p>客厅</p>
                <p>净水器</p>
            </div>
            <div class="col" style="text-align: right;line-height: 60px;">
                <i class="icon ion-ios-arrow-forward"></i>
            </div>
        </div>
    </ion-content>
</ion-view>
