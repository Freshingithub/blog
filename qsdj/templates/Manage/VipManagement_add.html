<ion-view class="stable-bg" ng-controller="vipaddCtrl">
<div class="bar bar-header" >
	<a ng-click="$ionicGoBack()" class="button button-clear button-calm icon ion-ios-arrow-left"></a>
	<div class="h1 title vip_titles">添加会员</div>
</div>
	<!-- 标题结束 -->
<form name="addForm" ng-model="addForm" ng-submit="submitForm(addForm)">
	<ion-content class="has-header">
		<ul class="list">
			<!-- <li class="item">
				<label for="vip_name">
					会员名：<input type="text" id="vip_name" placeholder="请输入会员名" name="name" ng-model="name">
				</label>
			</li> -->
			<li class="item">
				<label for="vip_levels">
					等级：<input type="text" id="vip_levels" placeholder="请输入会员等级" name="levels" ng-model="levels">
				</label>
			</li>
			<li class="item">
				<label for="vip_names">
					姓名：<input type="text" id="vip_names" placeholder="请输入姓名" name="realname" ng-model="realname">
				</label>
			</li>
			<li class="item">
				<label for="vip_tel">
					手机号码：<input type="text" id="vip_tel" placeholder="请输入手机号码" name="phone" ng-model="phone">
				</label>
			</li>
			<li class="item">
				<label for="vip_moneys">
					金额：<input type="text" id="vip_moneys" placeholder="请输入金额" name="price" ng-model="price">
				</label>
			</li>
		</ul>
	</ion-content>

	<!-- 页脚开始 -->
	<ion-footer-bar class="bar bar-footer">
		<button class="button btn_footer calm-bg light">添加</button>
	</ion-footer-bar>
</form>
</ion-view>
