<ion-header-bar class="bar bar-header nheaderbarborderbottom">
	<a href="#/vipm" class="button button-clear button-calm icon ion-ios-arrow-left"></a>
	<h1 class="title ntextac">分析统计</h1>
</ion-header-bar>
<ion-tabs class="has-header tabs-top tabs-striped tabs-color-active-calm">
	<ion-tab title="会员信息统计">
		<ion-view>
			<ion-content>
				<div class="vipinfotj">
					<p>使用人数</p>
					<p>{{user.sum}}人</p>
				</div>		
				<p class="ntextac">客户人数:{{user.user}}人</p>
				<p class="ntextac">司机人数:{{user.driver}}人</p>
			</ion-content>			
		</ion-view>
	</ion-tab>
	<ion-tab title="营业统计">
		<ion-view>
			<ion-content>
				<div class="yingyetj">
					<p>营业统计</p>
					<p>{{business.sum}}元</p>
				</div>		
			</ion-content>
		</ion-view>
	</ion-tab>
	<ion-tab title="对账分润">
		<ion-view>
			<ion-content>
				<div class="duizhangfr">
					<p>对账分润</p>
					<p>{{fenrun.sum}}元</p>
				</div>	
			</ion-content>
		</ion-view>
	</ion-tab>
</ion-tabs>
