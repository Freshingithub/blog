<ion-header-bar class="bar bar-header nheaderbarborderbottom">
	<a href="#/vipm" class="button button-clear button-calm icon ion-ios-arrow-left"></a>
	<h1 class="title ntextac">订单管理</h1>
</ion-header-bar>
		<ion-view>
			<ion-content>
				<ion-list id="nborderbf5">
					<ion-item class="nborderbf5">
						<div class="ndjkhddwrap item-input">
							<i></i>
							<input type="search" placeholder="输入单号、编号" ng-model="cont" name="cont">
							<span>|</span><button class="button-clear" ng-click="search(cont)">确定</button>
						</div>
					</ion-item>
					<ion-item class="nborderbf5 nnopadding" ng-repeat="item in items">
						<p class="col-offset-10">编 号:{{item.number}}</p>
						<p class="ndivider"></p>
						<div class="row ndjkhdddiv">
							<div class="col-75">
								<p><i class="ndjkhdd01"></i>订单号:{{item.order_number}}</p>
								<p><i class="ndjkhdd02"></i>出发地:{{item.bespoke_address}}</p>
								<p><i class="ndjkhdd04"></i>目的地:{{item.destination}}</p>
								<p>下单时间:{{item.order_time}}</p>
							</div>
							<div class="col-25">
								<p class="ndjkhfwz" ng-if="item.order_status==1">已完成</p>
								<p class="ndjkhfwz" ng-if="item.order_status==2">已取消</p>	
								<p class="ndjkhfwz" ng-if="item.order_status==3">未完成</p>
								<div class="ndjkhddje">
									<p>订单金额</p>
									<p>&yen;{{item.estimate_price}}</p>
								</div>
							</div>
						</div>
					</ion-item>

				</ion-list>
				<ion-infinite-scroll ng-if="hasmore" on-infinite="loadMore()" distance="5%"></ion-infinite-scroll>
			</ion-content>
		</ion-view>
