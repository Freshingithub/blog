<ion-view class="Edit-view" view-title="编辑">
    <div class="bar bar-header" style="box-shadow: 0 0 3px 1px #D9D9D9;">
        <a  href="#/system" class="button button-clear icon ion-ios-arrow-left"style="margin-left: 10px;color: #14aaee;"></a>
        <div class="h1 title">编辑</div>
    </div>
  <form name="editForm">
    <ion-content class="has-header">
        <ion-list>
            <ion-item>
                <span>用户名</span>
                <input ng-model="item.username" name="username" placeholder="请输入用户名">
            </ion-item>
            <ion-item>
                <span>姓名</span>
                <input ng-model="item.name" name="name" placeholder="请输入姓名">
            </ion-item>
            <ion-item>
                <span>手机号码</span>
                <input ng-model="item.phone" name="phone" placeholder="请输入手机号码">
            </ion-item>
        </ion-list>

    </ion-content>
    <ion-footer-bar>
        <div class="btnbar">
            <button class="button button-block button-calm" ng-click="edit(editForm.name,editForm.username,editForm.phone,item.id)">保存</button>
            <button class="button button-block button-calm" ng-click="dele(item.id)">删除</button>
        </div>
    </ion-footer-bar>
  </form>
</ion-view>
