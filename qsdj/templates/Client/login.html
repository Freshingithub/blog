<ion-view class="Login-view" view-title="登录">
    <div class="bar bar-header" style="box-shadow: 0 0 3px 1px #D9D9D9;">
        <div class="h1 title">登录</div>
    </div>
    <ion-content class="has-header">
        <form id="login_form" name="login_form" ng-submit="login(login_form)"  novalidate>
        <div class="list list-inset">
            <span class="item item-input">
                <input type="text" placeholder="请输入手机号码" ng-model="tel" name="tel"  style="border-right: 1px solid #eee;" minlength="11" maxlength="11" ng-pattern="/0?(13|14|15|18|17)[0-9]{9}/" required/>

               <button  type="button" class="button-clear" ng-class="paraclass" ng-bind="paracont" ng-click="getCode(login_form)" ng-disabled="flag">获取验证码</button>

            </span>
            <span class="item item-input">
                <input type="text" name="check_tel" ng-model="check_tel" placeholder="请输入手机验证码" ng-pattern="/^[0-9]\d*|0$/" minlength="6" maxlength="6" required>
            </span>
        </div>
        <div class="btnbar">
            <button  type="submit" class="button button-block button-positive">登录</button>
        </div>
        <p style="padding-left:10px;font-size: 14px;">登录即表示您同意<a href="#/Rule"style="color: #387ef5;">《使用规则与代驾服务协议》</a></p>
        </form>
    </ion-content>
</ion-view>
