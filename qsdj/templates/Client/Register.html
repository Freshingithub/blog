<ion-view class="Register-view" view-title="注册">
    <div class="bar bar-header" style="box-shadow: 0 0 3px 1px #D9D9D9;">
        <a ng-click="$ionicGoBack()" class="button button-clear icon ion-ios-arrow-left" style="margin-left: 10px;color: #14aaee;"></a>
        <div class="h1 title">代驾服务商注册</div>
    </div>
    <ion-content class="has-header">
        <form ng-model="Register_form" name="Register_form" enctype="multipart/form-data" novalidate>
        <ion-list>
            <label class="item item-input item-stacked-label">
                <span class="input-label">姓名</span>
                <input type="text" ng-model="username" name="username" ng-pattern="/^[\u4e00-\u9fa5]+$/" required/>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">手机号码</span>
                <input type="text" ng-model="tel" name="tel" ng-pattern="/0?(13|14|15|18|17)[0-9]{9}/" minlength="11" maxlength="11" required/>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">身份证号码</span>
                <input type="text" ng-model="idCardNum" name="idCardNum" ng-pattern="/^(\d{15}$|^\d{18}$|^\d{17}(\d|X|x))$/" minlength="15" maxlength="18" required/>
            </label>
                <p style="font-size: 16px;margin: 10px 0 0 0;padding-left: 15px;">证件上传</p>
                <div class="row" >
                    <div class="col-25 camer" ng-click="takeCamera()" >
                        <i class="icon ion-ios-camera"></i>
                    </div>
                    <div class="col-25 upload" >
                        <i class="icon ion-ios-plus-outline"></i>
                        <img ng-src="{{imageSrc}}" style="max-width:150px;max-height:150px;margin:0 auto;display:block;">
                        <input type="file" file-model="myFile" name="myFile" />
                    </div>
                </div>
            <label class="item item-input item-stacked-label">
                <span class="input-label">档案编号</span>
                <input type="text" ng-model="fileNum" name="fileNum" ng-pattern="/^[0-9]\d*$/" minlength="6" maxlength="6" placeholder="如：123465" required/>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">申请日期</span>
                <input type="date" ng-model="date" name="date" min="{{localdate}}" max="{{localdate}}" required/>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">工作地</span>
                <input type="text" ng-model="user_address" name="user_address" ng-pattern="/^[A-Za-z0-9_()（）\#\-\u4e00-\u9fa5]+$/" required/>
            </label>
        </ion-list>
        <div style="margin: auto 10px;">
            <button type="submit" class="button button-block button-positive" ng-click="sure(Register_form,$dataForm)">确认</button>
        </div>
        </form>
    </ion-content>
</ion-view>
