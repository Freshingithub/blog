<ion-view class="Notice-view">
    <div class="bar bar-header" style="box-shadow: 0 0 3px 1px #D9D9D9;">
        <a ng-click="$ionicGoBack()" class="button button-clear icon ion-ios-arrow-left" style="margin-left: 10px;color: #14aaee;"></a>
        <div class="h1 title">公告信息</div>
    </div>
    <ion-content class="has-header">
        <ion-list>
            <ion-item ng-repeat="(x,notice) in notices">
                <p>{{x+1}}、{{notice.notice}}</p>
            </ion-item>
        </ion-list>
    </ion-content>

</ion-view>
