<ion-view class="Booked-view" view-title="预约代驾">
    <div class="bar bar-header" style="box-shadow: 0 0 3px 1px #D9D9D9;">
        <a  ng-click="$ionicGoBack()" class="button button-clear icon ion-ios-arrow-left"style="margin-left: 10px;color: #14aaee;"></a>
        <div class="h1 title">预约代驾</div>
    </div>
    <ion-content class="has-header">
        <form id="Booked_form" name="Booked_form">
        <ion-list>
            <ion-item>
                <label class="item item-input" ng-click="chufadi()">
                    <span class="input-label" style="width: 25%;">预约地点</span>
                    <input style="text-align: right;background-color: #fff;" type="text" placeholder="请选择您的出发地" ng-model="start" ng-disabled="true">
                </label>
            </ion-item>
            <ion-item>
                <label class="item item-input" ng-click="account()">
                    <span class="input-label" style="width: 25%;">目的地</span>
                    <input style="text-align: right;background-color: #fff;" type="text" placeholder="请选择您的目的地" ng-model="destination" ng-disabled="true">
                </label>
            </ion-item>
            <ion-item>
                <div class="booked-time row">
                    <div class="col-20">
                        <span>预约时间</span>
                    </div>
                    <div class="col col-40">
                        <input type="date"   ng-model="date" name="date" required/>
                    </div>
                    <div class="col col-40">
                        <input type="time"  ng-model="time" name="time" required/>
                    </div>

                </div>
            </ion-item>
            <ion-item>
                <label class="item item-input">
                    <span class="input-label">联系姓名</span>
                    <input type="text" placeholder="必填" ng-model="username" name="name" ng-pattern="/^[A-Za-z0-9\u4e00-\u9fa5]+$/" required/>
                </label>
            </ion-item>
            <ion-item>
                <label class="item item-input">
                    <span class="input-label">联系电话</span>
                    <input type="text" placeholder="必填" ng-model="tel" name="tel" ng-pattern="/0?(13|14|15|18|17)[0-9]{9}/" minlength="11" maxlength="11"required/>
                </label>
            </ion-item>
        </ion-list>
        <div id = "bookmap" style="display:none;"></div>
        <div class="btnbar">
            <button type="submit" class="button button-block button-calm" ng-click="takeOrder(Booked_form)">提交订单</button>
        </div>
        </form>
    </ion-content>
</ion-view>
