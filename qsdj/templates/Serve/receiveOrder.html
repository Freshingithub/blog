<ion-view class="TaskNotice">
	<div class="bar bar-header" style="box-shadow: 0 0 3px 1px #D9D9D9;">
        <div class="h1 title ">接单</div>
        <a ui-sref="set-state" class="button button-clear " style="margin-left: 10px;left: 0;right: auto;"><img
                src="img/set-state.jpg" alt="" style="height: 100%;"></a>
    </div>
	<ion-tabs class="has-header tabs-top tabs-striped tabs-color-active-calm">
        <ion-tab title="任务通知" ui-sref="orderTabs.receiveOrder.inform">
            <ion-nav-view name="receiveOrder-inform"></ion-nav-view>
        </ion-tab>
        <ion-tab title="地图定位" ui-sref="schoolAddressMap">
            <ion-nav-view name="receiveOrder-map"></ion-nav-view>
        </ion-tab>
        <ion-tab title="联系客户" ui-sref="orderTabs.receiveOrder.clients">
            <ion-nav-view name="receiveOrder-clients"></ion-nav-view>
        </ion-tab>
        <ion-tab title="实时计时器" ui-sref="orderTabs.receiveOrder.timer">
            <ion-nav-view name="receiveOrder-timer"></ion-nav-view>
        </ion-tab>
    </ion-tabs>
</ion-view>
