<ion-view class="TakeCash-view">
    <div class="bar bar-header" style="box-shadow: 0 0 3px 1px #D9D9D9;">
        <a  ng-click="$ionicGoBack()" class="button button-clear icon ion-ios-arrow-left"style="margin-left: 10px;color: #14aaee;"></a>
        <div class="h1 title">余额提现</div>
    </div>
    <form name="TakeCash_from" ng-model="TakeCash_from" >
    <ion-content class="has-header">
        <ion-item>
            <label class="item item-input">
                <span class="input-label">支付宝账号</span>
                <input  type="text" name="AplayNum" ng-model="AplayNum" placeholder="请输入支付宝账号" required/>
            </label>
        </ion-item>
        <ion-item>
            <label class="item item-input">
                <span class="input-label">真实姓名</span>
                <input  type="text"  name="realName" ng-model="realName" ng-pattern="/^[\u4e00-\u9fa5]+$/" placeholder="请输入你的真实姓名" required/>
            </label>
        </ion-item>
        <ion-item>
            <label class="item item-input">
                <span class="input-label">到账时间</span>
                <span class="GetCash-time">两个小时内到账</span>
            </label>
        </ion-item>
        <p class="CanTake">可转出余额：<span name="CanTake"ng-model="CanTake">{{CanTake}}</span>元</p>
        <ion-item class="money">
            <span>金额</span><span name="money" ng-model="money" >{{money}}</span>
        </ion-item>
        <p style="padding: 10px;color: #979797">每笔限额50000.00，每日只能转出<span name="count"ng-model="count">{{count}}</span>次</p>
    </ion-content>
    <ion-footer-bar>
        <div class="btnbar">
            <button class="button button-block button-calm" ng-click="Sure(TakeCash_from)">确认转出</button>
        </div>
    </ion-footer-bar>
    </form>
</ion-view>
